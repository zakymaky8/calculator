<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="cal.css">
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1><br><br>
    <div class="all">
      <div class="main-container">
          <div class="dis">
            <div class="pop"></div>
            <div id="display"></div>
          </div>
        <div class="container">
          <div class="threes">
            <button id="upper1">AC</button>
            <button id="upper2">+/-</button>
            <button id="upper3">%</button>
            <button id="power" class="operator">**</button>
            <button id="upper4">del</button>
          </div>
          <div class="others">
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button id="division" class="operator">/</button>
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button id="multiplication" class="operator">*</button>
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button id="subtraction" class="operator">-</button>
            <button id="point" class="num">.</button>
            <button class="num">0</button>
            <button id="equal" class="operatorOther">=</button>
            <button id="addition" class="operator">+</button>
          </div>
        </div>
      </div>
      <audio id="click" src="tink.wav"></audio>
    </div><br><br><br><br><br><br><br><br>
    <footer style="text-align: center">Developer: Zekaryas Mekuanintit(zak) with TOP</footer>
    <script src="cal.js"></script>
  </body>

</html>
